    {% extends 'portfolio/base.html' %}

    {% block content %}
    <div>
      <h1>This is the portfolio Home page</h1>
      <br />

      {% load static %}
      <img src="{% static 'portfolio/imgUser.png' %}" alt="User photo" />
      <br />
      <a href="{% static 'portfolio/busca-ima-NoaGarcia.pdf' %}"
        >Link to a PDF</a
      >

      <br />
      <br />

      {% for project in projects %}

      <div class="p-3 border rounded">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="{{ project.description }}" />

        {% if project.url %}
        <br />
        <a href="{{ project.url }}">Link</a>
        {% endif %}
      </div>

      <br />
      {% endfor %}
    </div>
    {% endblock %}
