{% extends 'portfolio/base.html' %} 
{% block content%}

<div class="container m-3">
  <h1>{{ blog.title }}</h1>
  <br />

  <h5>{{ blog.date|date:"F jS, Y" }}</h5>
  <br />

  <!-- Safe: procesa las etiquetas del texto -->
  <!-- Striptags: esconde las etiquetas  -->
  <p>{{ blog.description|safe }}</p>
  <br />

  <a href="{% url 'blog:all_blogs' %}"> All Blogs </a>
</div>

{% endblock %}
