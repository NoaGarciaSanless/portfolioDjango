{% extends 'portfolio/base.html' %} 
{% block content%}
<div class="container mt-3">
  <h1 id="blogtitle" class="font-weight-bold text-center">Blogs</h1>
  <br />
  <br />

  <h3 class="text-center mb-5">There are {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
  <br />

  {% for blog in blogs %}
  <div class="border-bottom bg-light p-3 rounded shadow-sm">
    <h3><a href="{% url 'blog:detail' blog.id %}"> {{ blog.title }} </a></h3>
    <p><small> {{ blog.date|date:"d M, Y" }} </small></p>
    <h4 class="text-secondary">
      {{ blog.description|striptags|truncatechars:100 }}
    </h4>
  </div>

  <br />
  {% endfor %}
</div>
{% endblock %}
